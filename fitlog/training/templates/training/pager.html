{% load i18n %}

<div v-if="pager.range.length > 0">
  <div class="col-1 float-left">
    <select v-on:change="changePage(1)" class="form-control" v-model="pager.size" id="page-size">
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="200">200</option>
    </select>
  </div>

  <nav>
    <ul class="pagination justify-content-center">

      <li class="page-item" v-bind:class="{ 'disabled' : !pager.previous }">
        <a v-on:click.stop="changePage(pager.previous)" class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">{% trans 'Previous' %}</span>
        </a>
      </li>

      <li v-for="page in pager.range" class="page-item" v-bind:class="{ 'active' : page == pager.current }">
        <a class="page-link" href="#" v-on:click.stop="changePage(page)">[[ page ]]</a>
      </li>

      <li class="page-item" v-bind:class="{ 'disabled' : !pager.next }">
        <a v-on:click.stop="changePage(pager.next)" class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">{% trans 'Next' %}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div v-if="paging" class="p-2">
    <div class="d-flex align-items-center">
      <strong>{% trans 'Loading...' %}</strong>
      <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
    </div>
  </div>
</div>
